version: 1.0.8
 
cache: true
 
interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
 
  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
 
registration:
  socialLogins: ["github", "google"]
 
endpoints:
  openAI:
    baseURL: "https://api.openai.com/v1/chat/completions"
    directEndpoint: true
    dropParams: ["temperature"]
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: [
        "gpt-4",
        "o4-mini",
        "gpt-4.1",
        "gpt-4.1-mini",
        "gpt-4.1-nano"
      ]
      fetch: false
